<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
        </li>
        <li class="breadcrumb-item">
            <a routerLink="/categories">Categorias</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            {{ currentAction}}
        </li>
    </ol>
</nav>
<div class="row">
    <div class="col-6">
    </div>

</div>
<h1>{{pageTitle}}</h1>
<form [formGroup]="categoryForm" (submit)="submitForm()">
    <div class="card mt-4">
        <div class="col-12">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input id="nome" class="form-control" formControlName="name" />
                        <div class="text-danger"
                            *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
                            <div *ngIf="categoryForm.get('name').errors.required">Dados Obrigatórios</div>
                            <div *ngIf="categoryForm.get('name').errors.minlength">Deve ter no mínimo 2 caracteres</div>

                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input id="descricao" class="form-control" formControlName="description" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-danger mt-4" role="alert" *ngIf="serverErrorMessages">
        <strong>Erro no servidor</strong>
        <ul>
            <li *ngFor="let errors of serverErrorMessages">{{errors}}</li>
        </ul>
    </div>
    <div class="mt-4 float-right">
        <button [disabled]="submittinForm || categoryForm.invalid" type="submit" class="mb-4 btn btn-primary">Salvar</button>
    </div>

    <div class="mt-4 float-right">
        <a routerLink="/categories" role="button" class="btn btn-light btn-newcategorie mr-4">
            Voltar
        </a>
    </div>
</form>
