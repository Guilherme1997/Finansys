<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">
      Categorias
    </li>
  </ol>
</nav>

<div class="row">
  <div class="col-6">
    <h3>Categorias</h3>
  </div>
  <div class="col-6 flex-end">
    <a routerLink="new" role="button" class="btn btn-light btn-sm btn-newcategorie">
      <i class="fas fa-plus"></i> Nova Categoria
    </a>
  </div>
</div>

<div class="row mt-4">
  <div class="col-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Categoria</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <strong>Lazer</strong><br>
            <small>Cinema, parque etc</small>
          </td>
          <td>
            <a [routerLink]="[12,'edit']" role="button" class="btn-table-actions btn btn-light btn-sm mr-4">Editar</a>
            <button (click)="deleteCategory()" type="button"
              class="btn-table-actions btn btn-danger btn-sm">Deletar</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
